<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konserter i Sverige</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .concert {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .concert:hover {
      transform: translateY(-5px);
    }

    .concert img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .concert-info {
      padding: 1rem;
    }

    .concert-info h2 {
      margin: 0 0 0.5rem;
      color: #1e40af;
      font-size: 1.3rem;
    }

    .date, .location {
      margin: 0.3rem 0;
      font-weight: 500;
    }

    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>üéµ Kommande Konserter i Sverige 2025</h1>
</header>

<div class="container" id="concert-list">

  const container = document.getElementById('concert-list');

</script>

</body>
</html>
